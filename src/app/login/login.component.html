<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div class="d-flex">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="container">
                <div class="form-group row mt-3">
                    <label for="email">Username</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <small *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                    <small *ngIf="loginForm.controls['email'].errors['required']">Username is required.</small>
                    <small *ngIf="loginForm.controls['email'].errors['email']">Invalid Username format.</small>
                </small>
                <div class="form-group row mt-3">
                    <label for="phone">Password</label>
                    <input type="password" formControlName="password" class="form-control">
                </div>
                <small *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                    Password is required.
                </small>
                
                <div class="text-center "><span class="btn btn-danger m-5 px-3"><input type="submit" (click)="submitted = true" value="Login" ></span></div>
            </div>
        </form>
        <div class="d-inline p-4"><img src="assets/images/home.png" alt="Home" class="px-2"></div>
    </div>
</body>

</html>
